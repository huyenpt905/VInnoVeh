<div class="container mt-5">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
                <div class="form-group">
                    <label for="text">Số điện thoại</label>
                    <input ngModel id="phoneNumber" name="phoneNumber" class="form-control" type="text" required
                        minlength="10" maxlength="15" placeholder="Số điện thoại">
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input name="password" ngModel id="password" class="form-control" required minlength="6"
                        placeholder="******" type="password">
                </div>
                <div class="mb-5">
                    <button type="submit" [disabled]="!authForm.valid" class="btn btn-primary mr-2">
                        {{ isLoginMode ? "Đăng nhập" : "Đăng ký" }}
                    </button>
                    <button type="submit" class="btn btn-light" (click)="onSwitchMode()">
                        {{ isLoginMode ? "Đăng ký " : "Đăng nhập"}} ngay
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
