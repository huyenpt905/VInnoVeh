<div class="container-fluid">
  <div class="row">
    <nav class="g-nav">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active" routerLink="/tenant/vehicles-list">Kho xe ô tô</a>
<!--          <a class="nav-link active" [routerLink]="'/tenant/vehicles-list/' + vehicle.type">Kho xe ô tô</a>-->
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link" routerLink="/tenant/vehicles-list">Kho xe máy</a>
        </li> -->
      </ul>
    </nav>
  </div>
</div>

<section class="vehicles">
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let vehicle of vehicles">
        <div class="vehicles__item">
          <img class="img-fluid" src="../../../../assets/img-xe.jpg" alt="ảnh xe">
          <p class="vehicles__txt mt-2">Mã xe: {{ vehicle.ID }} </p>
          <p class="vehicles__txt">Biển số: {{ vehicle.LPC }} </p>
          <p class="vehicles__txt">Nhãn hiệu: {{ vehicle.Lable }}</p>
          <p class="vehicles__txt">Số công tơ mét hiện tại: {{ vehicle.CurrentKM }}</p>
          <p>Trạng thái: 
            <span class="font-weight-bold"> {{ vehicle.CarStatus }} </span>
            <span class="icon-edit" ><i class="fa fa-pencil-square-o" aria-hidden="true"></i></span>
          </p>

          <div class="seemore" [routerLink]="'/tenant/vehicles-list-detail/' + vehicle.ID">
            <i class="fa fa-eye" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="add-vehicle" routerLink="/tenant/add-vehicle">
  <i class="fa fa-plus" aria-hidden="true"></i>
</div>
