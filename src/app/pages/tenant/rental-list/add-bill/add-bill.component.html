<div class="container">
    <form class="bill" [formGroup]="addBillForm" (ngSubmit)="addBill()">
        <label class="bill__input">Cơ sở
            <input formControlName="TenantID" class="form-control" type="text">
        </label>
        <label name="CarID" class="bill__input">Mã xe
            <input formControlName="CarID" class="form-control" type="text">
        </label>
        <label class="bill__input">Họ đệm
            <input formControlName="Firstname" class="form-control" type="text">
        </label>
        <label class="bill__input">Tên 
            <input formControlName="Lastname" class="form-control" type="text">
        </label>
        <label class="bill__input">Số điện thoại
            <input formControlName="CustomerPhone" class="form-control" type="text">
        </label>
        <label class="bill__input">Trả trước
            <input formControlName="Prepay" class="form-control" type="text">
        </label>
        <label class="bill__input">Ngày thuê
            <input formControlName="StartTime" class="form-control" type="date">
        </label>
        <label class="bill__input">Ngày trả
            <input formControlName="StopTime" class="form-control" type="date">
        </label>
     
        <div class="bill__btn">
            <button type="submit" class="btn btn--main">Tạo</button>
        </div>
    </form>
</div>
